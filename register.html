<!--
    회원가입 페이지를 만들어라

이름 : 2~10 글자 사이의 input<text>
아이디 : 제한 없음
비밀번호 : 1. ?!@_ 중의 하나가 들어가야 함
           2. 8글자 이상이어야 함
           3. 숫자가 포함되어야 함 (0-9)
주민등록번호 : input<text> 2개, 첫번째는 6글자 제한, 두번째는 1글자 제한, 모두 숫자여야 함

완료 버튼 : 눌렀을때 모두 정확하다면 회원가입 완료!, 하나라도 틀렸다면 어떤 부분이 틀렸는지 출력
다시쓰기 버튼 : 눌렀을때 모든 input<text> 의 값을 초기화
-->
<!DOCTYPE HTML>
<html>
    <head>
        <title>회원가입</title>
    </head>
    <body>
        <div>
            이름
            <input type="text" id="name" minlength="2" maxlength="10"/>
            <br>
            아이디
            <input type="text" id="id"/>
            <br>
            비밀번호
            <input type="password" id="pass" minlength="8"/>
            <br>
            주민등록번호
            <input type="text" id="number1" minlength="6" maxlength="6"/>-<input type="password" id="number2" maxlength="1"/>
            <br>
            <input type="submit" value="완료"/> <input type="reset" value="다시쓰기"/>

            <script>
                
            </script>
        </div>
    </body>
</html>
